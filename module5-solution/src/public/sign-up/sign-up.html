<div class="container form-container">
  <h2>Sign-Up Page</h2>
  <form name="signUpForm" novalidate>
    <div class="form-group col-sm-6 col-xs-12"
         ng-class="{'has-error': signUpForm.firstName.$invalid && signUpForm.firstName.$touched}">
      <input class="form-control" type="text" name="firstName" placeholder="First"
            ng-model="signUpCtrl.user.firstName"
            required>
      <span class="help-block"
            ng-class="{'invisible': signUpForm.firstName.$valid || !signUpForm.firstName.$touched}">First name is required.</span>
    </div>
    <div class="form-group col-sm-6 col-xs-12"
         ng-class="{'has-error': signUpForm.lastName.$invalid && signUpForm.lastName.$touched}">
      <input class="form-control" type="text" name="lastName" placeholder="Last"
            ng-model="signUpCtrl.user.lastName"
            required>
      <span class="help-block"
            ng-class="{'invisible': signUpForm.lastName.$valid || !signUpForm.lastName.$touched}">Last name is required.</span>
    </div>
    <div class="form-group col-sm-6 col-xs-12"
         ng-class="{'has-error': signUpForm.email.$invalid && signUpForm.email.$touched}">
      <input class="form-control" type="email" name="email" placeholder="Email"
            ng-model="signUpCtrl.user.email"
            required
            pattern="\S{1,}@\S{1,}\.\S{1,}">
      <span class="help-block" ng-class="{'invisible': signUpForm.email.$valid || !signUpForm.email.$touched}">Must be in format "email@example.com".</span>
    </div>
    <div class="form-group col-sm-6 col-xs-12">
      <input class="form-control" type="text" name="phone" placeholder="Phone #"
            ng-model="signUpCtrl.user.phone"
            pattern="(\d{3})-(\d{3})-(\d{4})">
      <span class="help-block" ng-class="{'invisible': signUpForm.phone.$valid || !signUpForm.phone.$touched}">Must be in format "###-###-####".</span>
    </div>
    <div class="form-group col-sm-6 col-xs-12"
         ng-class="{'has-error': signUpForm.favorite.$invalid && signUpForm.favorite.$touched}">
      <input class="form-control" type="text" name="favorite" placeholder="Favorite menu item"
            ng-model="signUpCtrl.user.favorite"
            ng-change="signUpCtrl.resetError()"
            required>
      <span class="help-block" ng-class="{'invisible': signUpForm.favorite.$valid || !signUpForm.favorite.$touched}">Favorite menu item is required.</span>
    </div>
    <div class="form-group col-xs-10 col-xs-offset-1">
      <div class="form-group col-xs-12 bg-danger has-error text-center"
           ng-if="signUpCtrl.error">
        <span class="help-block">{{ signUpCtrl.error }}</p>
      </div>
      <button class="btn btn-primary btn-lg btn-block"
              ng-disabled="signUpForm.$invalid"
              type="button"
              ng-click="signUpCtrl.submit()">Submit</button>
    </div>

  </form>
</div>
